
<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Atualizar Tarefa</h3>
        <div class="form-group"> <input type="text" [(ngModel)]="modelData.title" class="form-control"
                placeholder="Titulo"> 
            
            </div>
        <div class="form-group"> <input type="text" [(ngModel)]="modelData.firstName" class="form-control"
                placeholder="Seu Nome">
             </div>
        <div class="form-group">

            <div class="form-group"> <input type="text" [(ngModel)]="modelData.email" class="form-control"
                placeholder="E-mail">
             </div>
        <div class="form-group">

            <div class="form-group"> <input type="text" [(ngModel)]="modelData.note" class="form-control"
                placeholder="Notas">
             </div>
             <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" (click)="updateModel()">Atualizar Tarefa</button>
            </div>
