<div class="container custom-container-2">

    <div class="no-data text-center" *ngIf="modelLista.length == 0">
        <p>Adicione uma tarefa!</p>
    </div>

    <div *ngIf="modelLista.length !== 0">
        <h3 class="mb-3 text-center">Lista de Tarefas</h3>
        <div class="col-md-12">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Tarefas</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Notas</th>
                        <th scope="col">A√ß√£o</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let model of modelLista[0].db">
                        <td>{{model.id}}</td>
                        <td>{{model.title}}</td>
                        <td>{{model.firstName}}</td>
                        <td>{{model.email}}</td>
                        <td>{{model.note}}</td>

                        <td>
                            <div class="d-flex justify-content-between">
                                <span class="edit cursor" id="hover" routerLink="/editar/{{model.id}}"> ‚úèÔ∏è<span
                                        id="show" class="font"> Editar </span>
                                </span>

                                <span class="delete cursor" id="hover" (click)="deleteModel(model.id)"> üóëÔ∏è <span
                                        id="show" class="font"> Excluir </span>
                                </span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
